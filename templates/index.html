<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Used Car Price Prediction</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(window).load(function() {
              console.log("document loaded");

              $.get("{{ url_for('get_fuel_names') }}",
                function (data, status) {
                  console.log("got response for get_fuel_names request");
                  console.log(data)
                  if(data) {
                      var fuel = data.fuel;
                      console.log(fuel)
                      var uiFuel = document.getElementById("uiFuel");
                      $('#uiFuel').empty();
                      for(var i in fuel) {
                          var opt = new Option(fuel[i]);
                          $('#uiFuel').append(opt);
                      }
                  }
              });

              $.get("{{ url_for('get_title_names') }}",
                function (data, status) {
                  console.log("got response for get_title_names request");
                  console.log(data)
                  if(data) {
                      var title = data.title;
                      console.log(title)
                      var uiTitle = document.getElementById("uiTitle");
                      $('#uiTitle').empty();
                      for(var i in title) {
                          var opt = new Option(title[i]);
                          $('#uiTitle').append(opt);
                      }
                  }
              });

              $.get("{{ url_for('get_transmission_names') }}",
                function (data, status) {
                  console.log("got response for get_transmission_names request");
                  if(data) {
                      var transmission = data.transmission;
                      var uiTransmission = document.getElementById("uiTransmission");
                      $('#uiTransmission').empty();
                      for(var i in transmission) {
                          var opt = new Option(transmission[i]);
                          $('#uiTransmission').append(opt);
                      }
                  }
              });

              $.get("{{ url_for('get_drive_names') }}",
                function (data, status) {
                  console.log("got response for get_drive_names request");
                  if(data) {
                      var drive = data.drive;
                      var uiDrive = document.getElementById("uiDrive");
                      $('#uiDrive').empty();
                      for(var i in drive) {
                          var opt = new Option(drive[i]);
                          $('#uiDrive').append(opt);
                      }
                  }
              });

              $.get("{{ url_for('get_car_type_names') }}",
                function (data, status) {
                  console.log("got response for get_car_names request");
                  if(data) {
                      var car = data.car_type;
                      var uiCar = document.getElementById("uiCar");
                      $('#uiCar').empty();
                      for(var i in car) {
                          var opt = new Option(car[i]);
                          $('#uiCar').append(opt);
                      }
                  }
              });

            });
        </script>


        <!-- BootStrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- css -->
        <style>
            body {
                background-size: 100% 135%;
                background-color:  #F1C40F;
                text-align: center;
            }

            .navbar {
                background-color: #000000;
            }

            form label {
                font-weight:bold
            }

            a {
                color: #f7ff08;
                text-align: center;
            }

            a:hover {
                color: #ff0808;
              }

            .icon-bar {
              position: fixed;
              top: 50%;
              -webkit-transform: translateY(-50%);
              -ms-transform: translateY(-50%);
              transform: translateY(-50%);
            }

            .icon-bar a{
              display: block;
              text-align: center;
              padding: 16px;
              transition: all 0.3s ease;
              color: white;
              font-size: 20px;
            }

            .icon-bar a:hover {
              background-color: #000;
            }
            /* Footer */
            .footer{
                background-color: #E9E9E9;
                color: #000000;
                padding: 0px;
                text-align: center;
            }

            .contact-icon{
                color: #000000;
                padding: 0px;
            }

            .contact-icon:hover{
                color: #a6a19a;
            }

            .footer-description{
                margin: 0;
                font-size: 12px;
                font-weight: 100;
            }

    	</style>


    </head>

    <body>
            <!-- As a heading -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header"></div>
            </div>
        </nav>

        <!-- Website Title -->
        <div class="jumbotron text-center">
            <h1>Used Car Price Prediction</h1>
            <div class='description'>
                <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
            </div>
        </div>

        <div class="container">
            <form action="/predict" method="POST">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <!-- Fuel Dropdown -->
                            <label>Select Fuel Type:</label>
                            <select class="form-control" name="fuel" id="uiFuel" required></select><br>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <!-- Title Dropdown -->
                            <label>Select Title:</label>
                            <select class="form-control" name="title" id="uiTitle" required></select><br>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <!-- Transmission Dropdown -->
                            <label>Select Transmission Type:</label>
                            <select class="form-control" name="transmission" id="uiTransmission" required></select><br>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <!-- Drive Dropdown -->
                            <label>Select Drive Type:</label>
                            <select class="form-control" name="drive" id="uiDrive" required></select><br>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <!-- Car Type Dropdown -->
                            <label>Select Car Type:</label>
                            <select class="form-control" name="car_type" id="uiCar" required></select><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <!-- Date of Purchase Input -->
                            <label for="Date Of Purchase">Date Of Purchase:</label>
                            <input type="date" name="dop" class="form-control" placeholder="dd/mm/yyyy" required/>
                          </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
							<!-- Cylinders Input -->
							<label>Enter no. of Cylinders:</label>
							<input type="text" id="cylinder"  placeholder="Eg: 4" class="form-control" required/>
						</div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
							<!-- Odometer Input -->
							<label>Enter Odometer reading (in km):</label>
							<input type="text" id="odometer"  placeholder="Eg: 20000" class="form-control" required/>
						</div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <!-- Description -->
                            <label>Description about the Car</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Predict Fare</button>
            </form>
            <br><br>
            <h3>{{ prediction_text }}</h3>
        </div>
        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/rishabh7795"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/rishabh7795"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>© Rishabh Choudhary 2020</p>
       </div>

    </body>
</html>
